<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's money</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h1 class="text-5xl text-center mt-6">Let's My Money!!</h1>
    </header>
    <main>
        <section class=" mt-12 bg-gray-100">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-md">
                    <h2 class="text-2xl font-medium">Deposit</h2>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-md">
                    <h2 class="text-2xl font-medium">Withdraw</h2>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-md">
                    <h2 class="text-2xl font-medium">Balance</h2>
                    <h2 class="text-5xl">$134050</h2>
                </div>
            </div>
        </section>
        <!-- Withdraw and Deposit -->
        <section>
             <div class="grid grid-cols-2 gap-4 mt-12 w-9/12 mx-auto text-white">
                <div class="bg-purple-400 p-14 rounded-lg">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <input class="block" type="text" placeholder="$Amount your want to deposit">
                    <button class="bg-violet-600 px-5 py-1 rounded-md font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-14 rounded-lg">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <input type="text" placeholder="">
                    <button class="bg-violet-600 px-5 py-1 rounded-md font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
